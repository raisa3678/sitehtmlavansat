<html>

    <body>
        <!-- Meniu navigatie -->
        <nav>
            <ul class="nav-meniu">
                <li>
                    <a href="index.html" class="nav-link">Acasa</a>
                </li>
                <li>
                    <a href="catalog.html" class="nav-link">Catalog</a>
                </li>
                <li>
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>

            </ul>
            <span id="mode-toggle"></span>
        </nav>


        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2762.6935351770453!2d21.318470315455816!3d46.17675597911586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47459996dc342647%3A0x359e2ce586db5efd!2sCode%20School%20Clubs%20Arad!5e0!3m2!1sen!2sro!4v1654945644637!5m2!1sen!2sro" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <!-- container contact -->
        <div class="container-contact">
            <h1>Contact</h1>
       

        <div class="contact-form">
            <h2>Trimite un mesaj</h2>
            <form>
                <div>
                    <label>Nume</label>
                    <input type="text" id="name" placeholder="Numele tau">
                </div>

                <div>
                    <label>Subiect</label>
                    <input type="text" id="subject" placeholder="Subiect">
                </div>

                <div>
                    <label>Mesaj</label>
                    <textarea id="message" placeholder="Mesaj"></textarea>
                </div>

                <button id="send" type="submit" onsubmit="sendMsg()">Trimite</button>
            </form>

            </div>
            
       </div>
       <script src="./js/contact.js"></script>

    </body>
</html>
